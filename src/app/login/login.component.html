<simple-notifications [options]="options"></simple-notifications>
<div class="row" style="margin-top: 65px; ">
	<div class="col-xs-8 col-md-6 col-sm-4 col-md-offset-1 col-sm-offset-1">
		<form #f="ngForm" (ngSubmit)="login(f)">
			<div class="form-group">
			<label for="userName">User Name</label>
			<input type="text" ngModel name="email" id="userName" class="form-control" >
			</div>
			<div class="form-group">
			<label for="Password">Password</label>
			<input type="password" ngModel name="password" id="Password" class="form-control" >
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
